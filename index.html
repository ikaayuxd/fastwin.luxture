<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Fast-Parity Page</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Fast-Parity</h1>
            <div class="period-countdown">
                <span>Period: <strong>202404281297</strong></span>
                <span>Count Down: <strong id="countdown">00:28</strong></span>
            </div>
        </header>

        <div class="join-buttons">
            <button class="btn green">Join Green</button>
            <button class="btn violet">Join Violet</button>
            <button class="btn red">Join Red</button>
        </div>

        <div class="number-grid">
            <div class="number-row">
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="number">4</button>
                <button class="number">5</button>
            </div>
            <div class="number-row">
                <button class="number">6</button>
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="number">0</button>
            </div>
        </div>

        <div class="record">
            <h2>Fast-Parity Record(s)</h2>
            <div class="record-grid">
                <!-- records will be generated here -->
            </div>
        </div>

        <div class="orders">
            <button class="tab">Everyone's Order</button>
            <button class="tab">My Order</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
